<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Social Tree</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar.jpg" alt="Mulher negra de cabelo crespo" />
        <p>@instagram</p>
      </div>

      <ul>
        <li>
          <a href="#">Link 1</a>
        </li>
      </ul>
      <ul>
        <li>
          <a href="#">Link 2</a>
        </li>
      </ul>
      <ul>
        <li>
          <a href="#">Link 3</a>
        </li>
      </ul>
      <ul>
        <li>
          <a href="#">Link 4</a>
        </li>
      </ul>

      <div id="social-links">
        <a href="https://twitter.com" target="_blank">
          <img src="./assets/twitter.svg" alt="Símbolo do Twitter" />
        </a>
        <a href="https://twitch.com" target="_blank">
          <img src="./assets/twitch.svg" alt="Símbolo do Twitter" />
        </a>
        <a href="https://instagram.com" target="_blank">
          <img src="./assets/instagram.svg" alt="Símbolo do Instagram" />
        </a>
        <a href="https://linkedin.com" target="_blank">
          <img src="./assets/linkedin.svg" alt="Símbolo do Linkedin" />
        </a>
        <a href="https://github.com" target="_blank">
          <img src="./assets/github.svg" alt="Símbolo do Github" />
        </a>
      </div>
    </div>
  </body>
</html>
